<!doctype html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figuras geométricas</title>
</head>
<body>
<header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
</header>
<section>
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form action="">
        <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
        <input  id="inputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el primetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
    </form>
</section>
<section>
    <h2>Calcula el area y perimetro de un triangulo</h2>
    <form action="">
        <label for="lado1">primer lado</label>
        <input  id="lado1" type="number">
        <label for="lado2">segundo lado</label>
        <input  id="lado2" type="number">
        <label for="base">base</label>
        <input  id="base" type="number">
        <label for="altura">altura</label>
        <input  id="altura" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el primetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
    </form>
</section>
<section>
    <h2>Calcula el area y perimetro de un circulo</h2>
    <form action="">
        <label for="radio">Escribe cuanto mide el radio del cirulo:</label>
        <input  id="radio" type="number">
        <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
        <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
    </form>
</section>

<section>
    <h2>Calcula la altura de un triangulo Isoceles</h2>
    <form action="">
        <label for="ladoIso1">primer lado</label>
        <input  id="ladoIso1" type="number">
        <label for="ladoIso2">segundo lado</label>
        <input  id="ladoIso2" type="number">
        <label for="ladoIso3">tercer paso</label>
        <input  id="ladoIso3" type="number">
        <button type="button" onclick="calcularAlturaTriangulo()">Calcular el Area</button>
    </form>
</section>
<script src="figuras.js"></script>
</body>
</html>
